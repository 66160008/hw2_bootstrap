<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ติดต่อเรา - เที่ยวโคราช</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">เที่ยวโคราช</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="places.html">Places</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">ติดต่อเรา</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">ชื่อ</label>
          <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">อีเมล</label>
          <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">ข้อความ</label>
            <input type="email" class="form-control" id="email" placeholder="กรอกข้อความ">
        </div>
        <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>© 2024 เที่ยวโคราช</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.onload = function() {
        var myModal = new bootstrap.Modal(document.getElementById('contactModal'));
        myModal.show();
    }

    // Close the modal and go back to the page (no page reload)
    var modalCloseButton = document.querySelector('.btn-close');
    modalCloseButton.addEventListener('click', function() {
        var myModal = bootstrap.Modal.getInstance(document.getElementById('contactModal'));
        myModal.hide();  // Hide the modal
        window.location.href = "index.html"; 
    });
</script>
</body>
</html>
